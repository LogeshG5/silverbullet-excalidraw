name: excalidraw
version: 0.1
assets:
  - "assets/**/*.*"
imports:
  - https://get.silverbullet.md/global.plug.json
requiredPermissions:
  - fetch
functions:
  editDiagram:
    path: ./excalidraw.ts:editDiagram
    command:
      name: "Excalidraw: Edit diagram"
      requireMode: r

  createDiagram:
    path: ./excalidraw.ts:createDiagram
    command:
      name: "Excalidraw: Create diagram"
      requireMode: r
  
  showWidget:
    path: ./excalidraw.ts:showWidget
    codeWidget: excalidraw

  openFullScreenEditor:
    path: ./excalidraw.ts:openFullScreenEditor
