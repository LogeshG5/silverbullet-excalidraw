<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="simple react-app to boot a local excalidraw React app" />
  <title>Excalidraw Integration</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .excalidraw-wrapper {
      width: 100vw;
      height: 100vh;
    }

    .App-menu_top> :first-child .Stack.Stack_horizontal {
      display: none !important;
    }

    .App-bottom-bar .Stack.Stack_vertical>button {
      display: none !important;
    }

    .layer-ui__library-header {
      display: none !important;
    }

    kbd {
      color: var(--text-primary-color);
    }

  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
